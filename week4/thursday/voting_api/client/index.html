<!DOCTYPE html>

    <head>
        <meta charset='utf-8'>
        <title>Choose Your Own Adventure</title>

        <link rel='stylesheet' href='css/main.css'>
    </head>
    <body>
        <main>

            <header>Choose Your Own Adventure!</header>

            <section id='login'>
                <p>Please log in before creating your story.</p>
                <form>
                    <input type='submit' value='Login'>
                </form>
            </section>

            <nav>
                <ul>
                    <li><a class='list-stories' href='#'>List Stories</a></li>
                    <li><a class='create-story' href='#'>Create Story</a></li>
                </ul>
            </nav>

            <section id='story-list'>
                <ul>
                    <!-- example item
                    <li>
                        My New Story [<a href='#...storyId...' class='edit-story'>edit</a>]
                    </li>
                    -->
                </ul>
            </section>

            <section id='create-story'>
                <h2>Create a New Story!</h2>
                <form>
                    <label for='new-story-name'>Story Name</label>
                    <input type='text' id='new-story-name'>
                </form>
            </section>

            <section id='edit-story'>
                <h2>Editing Story: <span class='story-name'></span></h2>

                <form class='create-story-step'>
                    <input type='hidden' class='story-id' value=''>
                    <h3>New Step</h3>
                    <fieldset>
                        <h4>Step Text</h4>
                        <textarea id='new-step-text'></textarea>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for='new-step-option-a'>Option A</label>
                            <input type='text' id='new-step-option-a'>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for='new-step-option-b'>Option B</label>
                            <input type='text' id='new-step-option-b'>
                        </div>
                    </fieldset>
                    <fieldset>
                        <input type='submit' value='Create'>
                    </fieldset>
                </form>

                <h3>Current Steps</h3>
